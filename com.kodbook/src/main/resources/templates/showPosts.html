<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/showPosts.css}">
 
</head>
<body>
    <div class="profile-details">
        <h1>Post Details</h1>
        <div th:each="post : ${allPosts}" class="post">
            <p><strong>Photo:</strong></p>
            <img th:if="${post.photoBase64}" 
                 th:src="'data:image/jpeg;base64,' + ${post.photoBase64}" 
                 alt="Profile Photo" />
            <p><strong>Caption:</strong> 
               <span th:text="${post.caption}"></span>
            </p>
        </div>
    </div>
</body>
</html>
